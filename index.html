<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="container-fluid">
  <div class="col-md-4 col-md-offset-4">
    <div class="page-header">
      <h1 class="text-center">A Basic Calculator<br/><small>Where order of operations matters</small></h1>
    </div>
  </div>
</div>
<div class="container-fluid top-row">
  <div ng-app="calculator" class="row">
    <div class="col-md-4"></div>
    <div ng-controller="MainController as ctrl" class="col-md-4 main">
      <div id="screen" ng-bind-html="ctrl.stack.join(&quot;&quot;) | HTMLFilter" ng-keydown="console.log($event)" class="text-right"></div>
      <div style="margin-top: 20px;" class="container-fluid">
        <div class="row">
          <div class="col-md-3 col-md-offset-6">
            <div ng-click="ctrl.clearOne()" class="text-center key">C</div>
          </div>
          <div class="col-md-3">
            <div ng-click="ctrl.allClear()" class="text-center key">AC</div>
          </div>
        </div>
        <div ng-repeat="key in ctrl.ops track by $index" ng-if="$index % 4 === 0" class="row">
          <div ng-repeat="i in [$index, $index+1,$index+2,$index+3]" ng-if="ctrl.ops[i] != null" class="col-md-3">
            <div ng-bind-html="ctrl.ops[i].value | HTMLFilter" ng-click="ctrl.addToStack(ctrl.ops[i].id)" class="text-center key"></div>
          </div>
        </div>
        <div style="margin-top:5px;" class="row">
          <div class="col-md-3 col-md-offset-9"><small class="text-center">Created by Cody</small></div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
